{% extends "groups/group_base.html" %}
{%load static %}
{% load bootstrap4 %}

{% block group_content %}
<h4>Create A New Group</h4>
<div class="container">
  <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
</div>
<script src="{%static 'blog/js/jquery-1.11.1.min.js'%}"></script>
    <script src="{%static 'blog/js/plugins.js'%}"></script>
    <script src="{%static 'blog/js/app.js' %}"></script>
{% endblock %}
